<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container py-5">

        <form>
            <div class="mb-3">
                <label for="productName">Product Name <span>*</span></label>
                <input oninput="nameInputValidation()" type="text" id="productName" class=" form-control" >
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price<span>*</span></label>
                <input oninput="PriceInputValidation()" onclick="PriceInputValidation()" type="number" id="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category<span>*</span></label>
                <select class="form-select" id="productCategory" onchange="CategoryInputValidation()" onclick="CategoryInputValidation()">
                    <option selected disabled>select </option>
                    <option value="Tv">Tv </option>
                    <option value="Mobile">Mobile </option>
                    <option value="Laptop">Laptop </option>
                </select>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                    <label class="form-check-label" for="productSale">Product Sale</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" class="form-control"></textarea>
            </div>

            <button id="addproduct" onclick="addProduct()" type="button" class=" btn btn-info text-white d-block" >add product</button>
            <button id="Ubdateproduct" onclick="editProduct()" type="button" class="btn btn-outline-info d-none">Ubdate Product</button>
        </form>



        <input onkeyup="search()" id="Searchval" class=" form-control w-50 mx-auto my-5" placeholder="Search.........." />

        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
                <th>index</th>
                <th>product Name</th>
                <th>product Price</th>
                <th>product Category</th>
                <th>product sale</th>
                <th>product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">
                <!-- <tr>
                    <td>0</td>
                    <td>Nokia</td>
                    <td>9000</td>
                    <td>Mobile</td>
                    <td>true</td>
                    <td>Goood</td>
                    <td><button class="btn btn-warning">Update</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr> -->


            </tbody>
        </table>


    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
